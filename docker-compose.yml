version: '2'
services:
  mysql:
    build: ./mysql/
    volumes:
      - ./mysql/mysql_data:/var/lib/mysql # データの永続化
      - ./mysql/sqls:/docker-entrypoint-initdb.d # 初期データ投入
    environment:
      - MYSQL_ROOT_PASSWORD="pass" #rootパスワードの設定

  apache:
      build:
        context: ./apache/

      ports:
        - "80:80"
      links:
        - mysql